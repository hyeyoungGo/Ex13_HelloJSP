<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<form action="new-login" method="post" onsubmit="CURRENT_URL.value = window.location.href">
		<table>
			<tr>
				<th>
					LOGIN
				</th>
			</tr>
			<tr>
				<td>ID &nbsp;:  <input type="text"	name="id" size="8"></td>
				<td rowspan="2">
				<input type="submit" value="Login" style="width:45px; height:50px;"></td>
			</tr>
			<tr>
				<td>PW : <input type="password" name="password" size="8"></td>
			</tr>
		</table>
		<input type="hidden" name="CURRENT_URL">
	</form>
</body>
</html>
